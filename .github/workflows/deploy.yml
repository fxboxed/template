name: Deploy to Hetzner (main)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          port: ${{ secrets.HETZNER_PORT }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e

            # ---- ensure npm/node exist (NVM doesn't load in non-interactive shells) ----
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
            fi

            # If nvm is available, use default (or fallback to lts)
            if command -v nvm >/dev/null 2>&1; then
              nvm use default >/dev/null 2>&1 || nvm use --lts >/dev/null 2>&1 || true
            fi

            # hard fail early if npm still missing
            command -v node
            node -v
            command -v npm
            npm -v

            cd ${{ secrets.DEPLOY_PATH }}
            git fetch origin main
            git reset --hard origin/main

            npm ci
            npm run stylus || true

            pm2 restart aptati --update-env
            pm2 save
            pm2 status
